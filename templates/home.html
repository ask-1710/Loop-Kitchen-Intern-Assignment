<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- bootstrap for the cards -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% block title %}
        <title>Loop Kitchen</title> 
    {% endblock title %}
</head>
<body>
    <h1 class="font-weight-bold text-center">Loop Store Monitoring System</h1>
    <h3 style="display: inline;" class="font-weight-bol m-4 p-2">Latest Activity :<small class="m-4 p-2 text-muted">{{report_message}}</small></h3>
    <form action="{{url_for('request_trigger_report')}}">
        <button type="submit" class="m-4 btn btn-primary">Generate New Report</button><br/>
    </form>
    <form class="m-4 p-2" action="{{url_for('check_report_status')}}" method="POST">
        Enter the report ID: 
        <input class="m-2 p-2" type="text" name="reportID" id="reportID">
        <button type="submit" class="btn btn-info" onclick="check_report_status()">Check Report Status</button>
    </form>
    <p class="m-4 p-2 font-weight-bold">{{check_message}}</p>
</body>
</html>
